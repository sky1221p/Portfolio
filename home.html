<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, rgba(0, 0, 32, 1) 0%, rgba(39, 39, 82, 1) 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            background-color: rgb(39, 39, 82);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease, font-size 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(136, 136, 241);
            font-size: 1.04rem;
            transform: translateY(-2px);
        }

        .left {
            font-size: 1.5rem;
            font-weight: 700;
        }

        main hr {
            border: 0;
            background: #9c97f1;
            height: 1.2px;
            margin: 60px 84px;
        }

        .firstsection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 130px 10%;
        }

        .firstsection>div {
            width: 45%;
        }

        .leftsection {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .rightsection img {
           width: 500px;
            height: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .purple {
            color: rgb(178, 143, 210);
        }

        #element {
            font-size: 2rem;
            color: rgb(136, 136, 241);
        }

        footer {
            background-color: rgb(39, 39, 82);
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icons li a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons li a:hover {
            color: rgb(136, 136, 241);
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .firstsection {
                flex-direction: column;
                text-align: center;
            }

            .leftsection {
                font-size: 1.8rem;
            }

            .rightsection img {
                max-width: 200px;
                margin-top: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .social-icons {
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Akash's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="home.html" target="_self">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstsection animate-on-scroll">
            <div class="leftsection">
                My self <span class="purple">Akash Gupta</span>
                <div>
                    And I am a
                    <div>professional</div>
                    <span id="element"></span>
                </div>
            </div>
            <div class="rightsection">
                <img src="pngwing.com.png" alt="">
            </div>
        </section>
        <hr>
    </main>

    <footer>
        <ul class="social-icons">
            <li><a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </footer>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Software Engineer.', 'Coder.', 'Designer.', 'Web Developer.'],
            typeSpeed: 50,
        });

        const sections = document.querySelectorAll('.animate-on-scroll');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>

</html>
