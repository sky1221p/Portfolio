<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Akash's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, rgba(0, 0, 32, 1) 0%, rgba(39, 39, 82, 1) 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            background-color: rgb(39, 39, 82);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease, font-size 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(136, 136, 241);
            font-size: 1.04rem;
            transform: translateY(-2px);
        }

        .left {
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            padding: 60px 10%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: rgb(136, 136, 241);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .contact-info a {
            color: rgb(136, 136, 241);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .contact-form {
            background-color: rgb(39, 39, 82);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-top: 10px;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input[type="submit"] {
            background-color: rgb(136, 136, 241);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: white;
            color: rgb(39, 39, 82);
        }

        footer {
            background-color: rgb(39, 39, 82);
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icons li a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons li a:hover {
            color: rgb(136, 136, 241);
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Akash's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="home.html" target="_self">Home</a></li>
                    <li><a href="about.html" target="_self">About</a></li>
                    <li><a href="projects.html" target="_self">Projects</a></li>
                    <li><a href="contact.html" target="_self">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>

        <section class="contact-info">
            <p>Email: <a href="mailto:akashgupta@gmail.com">s.k.y.y.g.u.p.t.a.a@gmail.com</a></p>
            <p>Phone: +91 76680 71627</p>
        </section>

        <section class="contact-form">
            <form action="submit_contact.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <ul class="social-icons">
            <li><a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </footer>

</body>

</html>
